<section class="form-holder">
  <h2 class="form-heading">Register</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="createUser()">
    <div class="input-holder">
      <label class="required-input" for="email">Email</label>
      <div class="input">
        <input id="email" type="email" formControlName="email" name="email" />
      </div>
      <div class="error-holder">
        <div
          class="invalid-input"
          *ngIf="(registrationForm.get('email')?.touched) &&
        registrationForm.get('email')?.errors?.['required']"
        >
          Email is required
        </div>
      </div>
    </div>
    <div>
      <div class="input-holder">
        <label class="required-input" for="password">Password</label>
        <div class="input">
          <input
            id="password"
            type="password"
            formControlName="password"
            name="password"
          />
        </div>
        <div class="error-holder">
          <div
            class="invalid-input"
            *ngIf="(registrationForm.get('password')?.touched) &&
            registrationForm.get('password')?.errors?.['required']"
          >
            Password is Required
          </div>
        </div>
        <div class="error-holder">
          <div
            class="invalid-input"
            *ngIf="registrationForm.get('password')?.errors?.['minlength']"
          >
            Password must be at least 6 characters
          </div>
        </div>
        <label class="required-input" for="repeatPassword"
          >Repeat Password</label
        >
        <div class="input">
          <input
            id="repeatPassword"
            type="password"
            formControlName="repeatPassword"
            name="repeatPassword"
          />
        </div>
        <div class="error-holder">
          <div
            class="invalid-input"
            *ngIf="(registrationForm.get('password')?.touched)
          && (registrationForm.get('password')?.dirty)
          && (registrationForm.get('repeatPassword')?.touched) && (registrationForm.get('repeatPassword')?.dirty)
           && registrationForm.errors?.['passwordMatch']"
          >
            Please Repeat Password
          </div>
        </div>
      </div>
    </div>
    <div class="login button-holder">
      <input
        class="login-button create button"
        type="submit"
        [disabled]="registrationForm.invalid"
        value="Register"
      />
    </div>
  </form>
</section>
